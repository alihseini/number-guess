<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Guess My Number!</h1>
    <div class="exp">
        Hi!My name is ali and this is my game.It's so simple.I choose a number in my head and you have to guess it! Rulles:
        <span>1.You have only 5 Guesses.</span>
        <span>2.The number is between 1 and 100 so choose between them.
        </span>
        Good luck!
    </div>
    <p id="status">Press start to play the game!</p>
        <button id="start-button">Start!</button>
        <input type="number" id="guess-input">
        <button id="guess-button">ok!</button>
        <button id="again-button">Play again!</button>
        <div id="turns">remain guesses: <span></span></div>
    <script src="./jas.js"></script>
</body>
</html>
